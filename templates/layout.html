<!DOCTYPE html>
<html>
    <head>
        <title>Employee Records</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor%}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
